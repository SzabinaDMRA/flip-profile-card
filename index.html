<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <h2>Isaac Johnson</h2>
                    <p>Designer, USA</p>
                    <button>Hover me</button>
                </div>

                <div class="back">
                    <img src="images/waving-hand.png">
                    <h1>Isaac <span>Johnson</span></h1>
                    <p>I'am a Designer, currently working <span>@Rolex</span> to design their watchs.</p>
                    <div class="row">
                        <div class="col">
                            <h2>12K</h2>
                            <p>Followers</p>
                        </div>

                         <div class="col">
                            <h2>297</h2>
                            <p>Following</p>
                        </div>

                        <div class="col">
                            <h2>6K</h2>
                            <p>Likes1</p>
                        </div>
                    </div>

                    <div class="row">
                        <button>Follow</button>
                        <a href="#"><img src="images/instagram.png"></a>
                        <a href="#"><img src="images/pinterest.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
